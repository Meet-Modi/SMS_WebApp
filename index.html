<body>
	<div id="response"></div>
	<div id="content"></div>
	
	<form style="display: hidden" action="views/Dashboard/index.html" method="POST" id="form">
		<input type="hidden" id="jwt_token" name="jwt_token" value=""/>
	</form>

	<!--===============================================================================================-->

	<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>

		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
	<!--===============================================================================================-->
	<script src="js/main.js"></script>
	
	
	<!--===============================================================================================-->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<!--===============================================================================================-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<!--===============================================================================================-->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	
	<script>
		$(document).ready(function(){
			showLoginPage();
			$(document).on('click', '#sign_up', function(){
				console.log("clicked");
				var html = `				
				<div class="limiter">
					<div class="container-login100">
						<div class="wrap-login100">
							<div class="login100-pic js-tilt" data-tilt>
								<img src="images/img-01.png" alt="IMG">
							</div>
							
							<form class="login100-form validate-form" id='sign_up_form'>
								<span class="login100-form-title">
									Employee Sign Up
								</span>
								
								<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
									<input class="input100" type="text" name="userid" placeholder="User Name">
									<span class="focus-input100"></span>
									<span class="symbol-input100">
										<i class="fa fa-envelope" aria-hidden="true"></i>
									</span>
								</div>
								
								<div class="wrap-input100 validate-input" data-validate = "Valid name is required: example">
									<input class="input100" type="text" name="firstname" placeholder="First Name">
								</div>
								
								<div class="wrap-input100 validate-input" data-validate = "Valid name is required: example">
									<input class="input100" type="text" name="lastname" placeholder="Last Name">
								</div>
								
								
								<div class="wrap-input100 validate-input" data-validate = "Password is required">
									<input class="input100" type="password" name="password" placeholder="Password">
									<span class="focus-input100"></span>
									<span class="symbol-input100">
										<i class="fa fa-lock" aria-hidden="true"></i>
									</span>
								</div>
								
								<div class="wrap-input100 validate-input" data-validate = "Password is required">
									<input class="input100" type="password" name="admin_password" placeholder="Admin Password">
									<span class="focus-input100"></span>
									<span class="symbol-input100">
										<i class="fa fa-lock" aria-hidden="true"></i>
									</span>
								</div>
								<div class="container-login100-form-btn">
									<button class="login100-form-btn">
										Sign Up
									</button>
								</div>
								<div class="text-center p-t-12">
									<a class="txt2" href="#" id="login">
										Login
										<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
									</a>
								</div>
							</form>
						</div>
					</div>
				</div>
				`;
				
				clearResponse();
				$('#content').html(html);
			});
			
			$(document).on('submit', '#sign_up_form', function(){
				var sign_up_form=$(this);
				var form_data=JSON.stringify(sign_up_form.serializeObject());
				$('#response').html(form_data);
				
				$.ajax({
					url: "api/employee/create_employee.php",
					type : "POST",
					contentType : 'application/json',
					data : form_data,
					success : function(result) {
						$('#response').html("<div class='alert alert-success'>Successful sign up. Please login.</div>");
						sign_up_form.find('input').val('');
					},
					error: function(xhr, resp, text){
						$('#response').html("<div class='alert alert-danger'>Unable to sign up. Please contact admin.</div>");
					}
				});
				
				return false;
			});
			
			$(document).on('click', '#login', function(){
				showLoginPage();
			});
			
			$(document).on('submit', '#login_form', function(){
				var login_form=$(this);
				var form_data=JSON.stringify(login_form.serializeObject());
				$.ajax({
					url: "api/employee/login_employee.php",
					type : "POST",
					contentType : 'application/json',
					data : form_data,
					success : function(result){
						
						setCookie("jwt", result.jwt, 1);
						showHomePage();
						$('#response').html("<div class='alert alert-success'>Successful login.</div>");
						
					},
					error: function(xhr, resp, text){
						$('#response').html("<div class='alert alert-danger'>Login failed. Email or password is incorrect.</div>");
						login_form.find('input').val('');
					}
				});
				return false;
			});
			
			function clearResponse(){
				$('#response').html('');
			}
			
			function showLoginPage(){
				
				setCookie("jwt", "", 1);
				var html = `				
				<div class="limiter">
					<div class="container-login100">
						<div class="wrap-login100">
							<div class="login100-pic js-tilt" data-tilt>
								<img src="images/img-01.png" alt="IMG">
							</div>
							
							<form class="login100-form validate-form" id='login_form'>
								<span class="login100-form-title">
									Employee Login
								</span>
								
								<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
									<input class="input100" type="text" name="userid" placeholder="Email">
									<span class="focus-input100"></span>
									<span class="symbol-input100">
										<i class="fa fa-envelope" aria-hidden="true"></i>
									</span>
								</div>
								
								<div class="wrap-input100 validate-input" data-validate = "Password is required">
									<input class="input100" type="password" name="password" placeholder="Password">
									<span class="focus-input100"></span>
									<span class="symbol-input100">
										<i class="fa fa-lock" aria-hidden="true"></i>
									</span>
								</div>
								
								<div class="container-login100-form-btn">
									<button class="login100-form-btn">
										Login
									</button>
								</div>
								
								<div class="text-center p-t-12">
									<a class="txt2" href="#" id="sign_up">
										Sign Up
										<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
									</a>
								</div>	
							</form>
						</div>
					</div>
				</div>
				
				`;
				
				$('#content').html(html);
				clearResponse();
			}
			
			function setCookie(cname, cvalue, exdays) {
				var d = new Date();
				d.setTime(d.getTime() + (exdays*24*60*60*1000));
				var expires = "expires="+ d.toUTCString();
				document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
			}
						
			function showHomePage(){
				
				var jwt = getCookie('jwt');
				$.post("api/employee/validate_token.php", JSON.stringify({ jwt:jwt })).done(function(result) {
					$("#jwt_token").val(jwt);
					$("#form").submit();			
				})			
			}
						
			function getCookie(cname){
				var name = cname + "=";
				var decodedCookie = decodeURIComponent(document.cookie);
				var ca = decodedCookie.split(';');
				for(var i = 0; i <ca.length; i++) {
					var c = ca[i];
					while (c.charAt(0) == ' '){
						c = c.substring(1);
					}
					
					if (c.indexOf(name) == 0) {
						return c.substring(name.length, c.length);
					}
				}
				return "";
			}
			
			$.fn.serializeObject = function(){
				
				var o = {};
				var a = this.serializeArray();
				$.each(a, function() {
					if (o[this.name] !== undefined) {
						if (!o[this.name].push) {
							o[this.name] = [o[this.name]];
						}
						o[this.name].push(this.value || '');
					} else {
						o[this.name] = this.value || '';
					}
				});
				return o;
			};
		});
	</script>

</body>
</html>
