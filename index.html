<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
 
<script>
// jQuery codes
$(document).ready(function(){
    // show sign up / registration form
    $(document).on('click', '#sign_up', function(){
 
        var html = `
          
			<div class="limiter">
				<div class="container-login100">
					<div class="wrap-login100">
						<div class="login100-pic js-tilt" data-tilt>
							<img src="images/img-01.png" alt="IMG">
						</div>

						<form class="login100-form validate-form" id='sign_up_form'>
							<span class="login100-form-title">
								Employee Sign Up
							</span>

							<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
								<input class="input100" type="text" name="userid" placeholder="User Name">
								<span class="focus-input100"></span>
								<span class="symbol-input100">
									<i class="fa fa-envelope" aria-hidden="true"></i>
								</span>
							</div>

							<div class="wrap-input100 validate-input" data-validate = "Valid name is required: example">
								<input class="input100" type="text" name="firstname" placeholder="First Name">
							</div>

							<div class="wrap-input100 validate-input" data-validate = "Valid name is required: example">
								<input class="input100" type="text" name="lastname" placeholder="Last Name">
							</div>

							
							<div class="wrap-input100 validate-input" data-validate = "Password is required">
								<input class="input100" type="password" name="password" placeholder="Password">
								<span class="focus-input100"></span>
								<span class="symbol-input100">
									<i class="fa fa-lock" aria-hidden="true"></i>
								</span>
							</div>

							<div class="wrap-input100 validate-input" data-validate = "Password is required">
								<input class="input100" type="password" name="admin_password" placeholder="Admin Password">
								<span class="focus-input100"></span>
								<span class="symbol-input100">
									<i class="fa fa-lock" aria-hidden="true"></i>
								</span>
							</div>
							<div class="container-login100-form-btn">
								<button class="login100-form-btn">
									Sign Up
								</button>
							</div>
							<div class="text-center p-t-12">
								<a class="txt2" href="#" id="login">
									Login
									<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
								</a>
							</div>
						</form>
					</div>
				</div>
			</div>
	            `;
 
        clearResponse();
        $('#content').html(html);
    });
 
    // trigger when registration form is submitted
	$(document).on('submit', '#sign_up_form', function(){
	 
	    // get form data
	    var sign_up_form=$(this);
	    var form_data=JSON.stringify(sign_up_form.serializeObject());
	 	$('#response').html(form_data);
	    
	    // submit form data to api
	    $.ajax({
	        url: "api/employee/create_employee.php",
	        type : "POST",
	        contentType : 'application/json',
	        data : form_data,
	        success : function(result) {
	            // if response is a success, tell the user it was a successful sign up & empty the input boxes
	            $('#response').html("<div class='alert alert-success'>Successful sign up. Please login.</div>");
	            sign_up_form.find('input').val('');
	        },
	        error: function(xhr, resp, text){
	            // on error, tell the user sign up failed
	            $('#response').html("<div class='alert alert-danger'>Unable to sign up. Please contact admin.</div>");
	        }
	    });
	 
	    return false;
	});
 
    // show login form
	$(document).on('click', '#login', function(){
	    showLoginPage();
	});
 
	// trigger when login form is submitted
	$(document).on('submit', '#login_form', function(){
	 
	    // get form data
	    var login_form=$(this);
	    var form_data=JSON.stringify(login_form.serializeObject());
	 	//$('#response').html(form_data);
	    // submit form data to api
		$.ajax({
		    url: "api/employee/login_employee.php",
		    type : "POST",
		    contentType : 'application/json',
		    data : form_data,
		    success : function(result){
		 
		        // store jwt to cookie
		        setCookie("jwt", result.jwt, 1);
		 
		        // show home page & tell the user it was a successful login
		        showHomePage();
		        $('#response').html("<div class='alert alert-success'>Successful login.</div>");
		 
		    },
		    error: function(xhr, resp, text){
			    // on error, tell the user login has failed & empty the input boxes
			    $('#response').html("<div class='alert alert-danger'>Login failed. Email or password is incorrect.</div>");
			    login_form.find('input').val('');
			}
		});
	    return false;
	});
 
// trigger to show home page will be here
 
    // remove any prompt messages
	function clearResponse(){
	    $('#response').html('');
	}
	 
	// showLoginPage() will be here
	function showLoginPage(){
	 
	    // remove jwt
	    setCookie("jwt", "", 1);
	 
	    // login page html
	    var html = `
   			<div class="limiter">
				<div class="container-login100">
					<div class="wrap-login100">
						<div class="login100-pic js-tilt" data-tilt>
							<img src="images/img-01.png" alt="IMG">
						</div>

						<form class="login100-form validate-form" id='login_form'>
							<span class="login100-form-title">
								Employee Login
							</span>

							<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
								<input class="input100" type="text" name="userid" placeholder="Email">
								<span class="focus-input100"></span>
								<span class="symbol-input100">
									<i class="fa fa-envelope" aria-hidden="true"></i>
								</span>
							</div>

							<div class="wrap-input100 validate-input" data-validate = "Password is required">
								<input class="input100" type="password" name="password" placeholder="Password">
								<span class="focus-input100"></span>
								<span class="symbol-input100">
									<i class="fa fa-lock" aria-hidden="true"></i>
								</span>
							</div>
							
							<div class="container-login100-form-btn">
								<button class="login100-form-btn">
									Login
								</button>
							</div>

							<div class="text-center p-t-12">
								<a class="txt2" href="#" id="sign_up">
									Sign Up
									<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
								</a>
							</div>	
						</form>
					</div>
				</div>
			</div>
	        
	        `;
	 
	    $('#content').html(html);
	    clearResponse();
	    showLoggedOutMenu();
	}
 
	// function to set cookie
	function setCookie(cname, cvalue, exdays) {
	    var d = new Date();
	    d.setTime(d.getTime() + (exdays*24*60*60*1000));
	    var expires = "expires="+ d.toUTCString();
	    document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
	}
 
	// if the user is logged out
	function showLoggedOutMenu(){
	    // show login and sign up from navbar & hide logout button
	    $("#login, #sign_up").show();
	    $("#logout").hide();
	}
 
	// show home page
	function showHomePage(){
	 
	    // validate jwt to verify access
	    var jwt = getCookie('jwt');
	    $.post("api/employee/validate_token.php", JSON.stringify({ jwt:jwt })).done(function(result) {
	 
	        // home page html will be here
	        window.location = "http://localhost/SMS_WebApp/views/Dashboard/index.html";
	    })
	 
	    // show login page on error will be here
	}
	 
	// get or read cookie
	function getCookie(cname){
	    var name = cname + "=";
	    var decodedCookie = decodeURIComponent(document.cookie);
	    var ca = decodedCookie.split(';');
	    for(var i = 0; i <ca.length; i++) {
	        var c = ca[i];
	        while (c.charAt(0) == ' '){
	            c = c.substring(1);
	        }
	  
	        if (c.indexOf(name) == 0) {
	            return c.substring(name.length, c.length);
	        }
	    }
	    return "";
	}
	 
	// showLoggedInMenu() will be here 
	
	// function to make form values to json format
	$.fn.serializeObject = function(){
	 
	    var o = {};
	    var a = this.serializeArray();
	    $.each(a, function() {
	        if (o[this.name] !== undefined) {
	            if (!o[this.name].push) {
	                o[this.name] = [o[this.name]];
	            }
	            o[this.name].push(this.value || '');
	        } else {
	            o[this.name] = this.value || '';
	        }
	    });
	    return o;
	};
});
</script>
